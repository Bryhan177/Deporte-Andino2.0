    <div class="wrapper">
        <div class="icon-close">
            <button type="button" aria-label="Cerrar"><ion-icon name="close"></ion-icon></button>
        </div>

        <!-- Formulario de inicio de sesión -->
        <div class="form-box login">
            <h2>Acceso</h2>
            <form id="login-form">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="correo" name="correo" required>
                    <label for="correo">Correo</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="contrasena" name="contrasena" required>
                    <label for="contrasena">Contraseña</label>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
                <div class="login-register">
                    <p><a href="#" class="register-link">¿No tienes una cuenta? Regístrate</a></p>
                </div>
            </form>
        </div>
        <!-- Fin del Formulario de Inicio de Sesión -->

        <!-- Formulario de registro -->
        <div class="form-box register">
            <h2>Registro</h2>
            <form id="register-form" action="../loguear.php" method="POST">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="nombre" required>
                    <label for="nombre">Nombre</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <label for="correo">Correo</label>
                    <input type="email" name="correo" required>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="contrasena">
                    <label for="contrasena">Contraseña</label>
                </div>
                <div class="input-box">
                    <label for="rol">Rol</label>
                    <select name="rol" required>
                        <option value="administrador">Administrador</option>
                        <option value="usuario">Usuario</option>
                    </select>
                </div>
                <button type="submit" class="btn">Registrarse</button>
                <div class="login-register">
                    <p><a href="login.html" class="login-link">¿Ya tienes una cuenta? Inicia sesión</a></p>
                </div>
            </form>
        </div>
        <!-- Fin del Formulario de Registro -->
    </div>

        document.getElementById('login-form').addEventListener('submit', function (e) {
