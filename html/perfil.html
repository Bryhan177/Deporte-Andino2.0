<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="icon" href="../img/balon_2_mujer-removebg-preview.png" type="image/x-icon" sizes="256x256">
    <title>Perfil de Usuario</title>
</head>
<body background="../img/depor4.avif">
    <div class="profile-container">
        <div class="profile-header">
            <div class="avatar">
                <img src="img/avatar.png" alt="Avatar">
            </div>
            <div class="user-info">
                <h1 id="user-name">Nombre del Usuario</h1>
                <p id="user-role">Rol del Usuario</p>
                <button id="edit-profile-btn">Editar Perfil</button>
            </div>
        </div>
        <div class="profile-details">
            <h2>Detalles del Perfil</h2>
            <div class="detail">
                <label for="email">Correo Electrónico:</label>
                <p id="user-email">usuario@ejemplo.com</p>
            </div>
            <div class="detail">
                <label for="phone">Teléfono:</label>
                <p id="user-phone">+123 456 7890</p>
            </div>
            <!-- Agregar más detalles si es necesario -->
        </div>
    </div>

    <script src="../js/perfil.js"></script>
</body>
</html>
