<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="../css/tienda2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="/fotos/balon_2_mujer-removebg-preview.png" type="image/x-icon" sizes="256x256 px">
</head>

<body class="cuerpologin">
    <div class="divlogin">
        <form action="" method="POST">
            <h1>Inicio</h1>
            <div class="input1">
                <input type="text" placeholder="Nombre" required name="nombre">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input2">
                <input type="password" placeholder="Contraseña">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="recordar">
                <label><input type="checkbox"> Recordar Contraseña</label>
                <a href="">¿Olvido su contraseña?</a>
            </div>
            <button type="submit" class="boton"><a href="inicio.html" id="botoniniciar">Iniciar</a></button>
            <div class="linkregistro">
                <p>¿No tienes cuenta? <a href="registro.html">Registrarse</a></p>
            </div>
        </form>
    </div>
</body>

</html>
