<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../css/tienda2.css">
    <link rel="icon" href="../img/balon_2_mujer-removebg-preview.png" type="image/x-icon" sizes="256x256 px">

</head>

<body>
    <div class="container">
        <h1>Carrito de Compras</h1>
        <div class="cart">
            <div class="cart-header">
                <span>Producto</span>
                <span>Precio</span>
                <span>Cantidad</span>
                <span>Subtotal</span>
                <span>Acciones</span>
            </div>
            <div class="cart-item">
                <span class="product-name">producto 1</span>
                <span class="product-price">$10.00</span> <br>
                <input type="number" class="product-quantity" value="1" min="1">
                <span class="product-subtotal">$10.00</span>
                <button class="remove-item">Eliminar</button>
            </div>

            <!-- Más productos aquí -->
            <div class="cart-summary">
                <span>Total de productos: <span id="total-products">1</span></span> <br>
                <span>Subtotal: <span id="subtotal">$10.00</span></span> <br>
                <span>Envío: <span id="shipping">$5.00</span></span> <br>
                <span>Total: <span id="total">$15.00</span></span> <br>
            </div>
        </div>
        <div class="checkout">
            <h2>Información de Envío</h2>
            <form id="shipping-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>

                <label for="address">Dirección:</label>
                <input type="text" id="address" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" required>

                <h2>Método de Pago</h2>
                <label for="payment-method">Método de Pago:</label>
                <select id="payment-method" required>
                    <option value="credit-card">Tarjeta de Crédito</option>
                    <option value="paypal">PayPal</option>
                    <option value="efectivo">efectivo</option>
                </select>

                <div id="credit-card-info">
                    <label for="card-number">Número de Tarjeta:</label>
                    <input type="text" id="card-number" required>



                </div>

                <button type="submit">Confirmar y Comprar</a></button>
            </form>
        </div>
    </div>
    <script src="../js/caarrito.js"></script>


    </script>

</body>

</html>
